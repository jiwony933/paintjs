    <title>Paint JS</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <canvas id="jsCanvas" class="canvas"> </canvas>

 <input type="range" class = "ranger" min = "0.1" max = "5" value = "2.5" step="0.1">
    <div class = "controls">
      <div class="controls_btns">
        <button class="jsMode">Fill</button>
        <button class="jsSave">Save</button>
      </div>
      <div class="controls_colors" id="jsColors">
        <div class="controls_color jsColor" style="background-color: black"></div>
        <div class="controls_color jsColor" style="background-color: white"></div>
        <div class="controls_color jsColor" style="background-color: red"></div>
        <div
          class="controls_color jsColor"
          style="background-color: rgb(250, 119, 0)"
        ></div>
        <div
          class="controls_color jsColor"
          style="background-color: rgb(255, 230, 70)"
        ></div>
        <div
          class="controls_color jsColor"
          style="background-color: rgb(0, 187, 0)"
        ></div>
        <div
          class="controls_color jsColor"
          style="background-color: rgb(0, 106, 255)"
        ></div>

        <div
          class="controls_color jsColor"
          style="background-color: rgb(0, 37, 93)"
        ></div>
        <div
          class="controls_color jsColor"
          style="background-color: rgb(150, 0, 180)"
        ></div>
      </div>
    </div>
</div>
    <script src="app.js"></script>
  </body>
